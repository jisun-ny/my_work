<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_InlineElement.html</title>
    <style>
        .color-red {
            color: red;
        }
        .block-element {
            /* 
            
            block 요소로 만들기 위한 css
             inline/ block /inline-block / flex

            */
            display: block;
        }
    </style>
</head>
<body>
    <h1>인라인 요소에 대해 알아보기</h1>
    <span>하나</span>
    <span>둘</span>
    <span>셋</span>
    <p> 나의 이름은 김구라 입니다. </p>
    <p>나의 이름은 <span class="color-red">김구라</span> 입니다. </p>
    <!-- 이렇게 특정 요소만  css 효과를 주기 위하여  span요소가 사용 되곤 한다.-->

    <h2>기본 스타일을 가지고 잇는 인라인 요소</h2>

    <p>천리길도 <b>한걸음</b> 부터</p> <!-- b = bold-->
    <p>천리길도 <strong>한걸음</strong> 부터</p> <!-- strong = bold & 강조 (음성지원에서 강조해서 읽어줌)-->

    <p>여러분 <i>즐거운</i> 프로그래밍이 시작 되었어요</p><!-- i = italic-->
    <p>여러분 <em>즐거운</em> 프로그래밍이 시작 되었어요</p><!-- em = italic & 강조 (음성지원에서 강조해서 읽어줌)-->

    <p>인라인 요소는 보통 블럭요소의 자식 요소로 포함되어 있다.</p>
    <p>인라인 요소가 블럭요소를 자식요소로 포함 시킬수는 없다</p>
    <p>
        원한다면 인라인 요소를 블럭요소로 만들수도 있고 
        블럭요소를 인라인 요소로 만들수도 있다.
    </p>


    <span class="block-element">첫번째</span>
    <span class="block-element">두번째</span>
    <span class="block-element">세번째</span>
    
</body>
</html>
