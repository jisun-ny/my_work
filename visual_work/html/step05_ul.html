<!DOCTYPE html>
<html lang="en">
<head>

    <title>step05_ul.html</title>

<body>
    <h1>순서 없는 목록(unordered list) ul요소</h1>
    <h2> 친구 목록입니다. </h2>
    김구라<br>
    해골 <br>
    원숭이<br>

    <h2>바로가기 목록입니다</h2>
    <a href="http://daum.net">daum</a>
    <a href="http://naver.com">naver</a>
    <a href="http://gmarket.co.kr">gmarket</a>

    <p>어떤 목록을 나타낼 때 문자열이나 요소를 단순히 나열하는 것이 아니고 
        아래와 같이 구조화해서 나열해야 한다.
    </p>

    <h2>친구 목록입니다</h2>
    <!-- <ul>에 인접한 자식요소는 반드시 <li>가 와야한다-->
    <ul>
        <li>김구라</li>
        <li>해골</li>
        <li>원숭이</li>
    </ul>

    <h2>바로가기 목록입니다</h2>
    <ul>
        <li><a href="http://daum.net">daum</a></li>
        <li><a href="http://naver.com">naver</a></li>
        <li><a href="http://gmarket.co.kr">gmarket</a></li>
    </ul>
</body>
</html>
