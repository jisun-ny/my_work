<body>
    <h1>기본 스타일 테이블</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        <tr>
            <td>6</td>

    <h1>1과 2 칼럼 합치기</h1>
    <table border="1">
        <tr>
            <td colspan="2">1</td> <!-- td의 속성인 colspan 사용! colspan = "가로로 합칠 칼럼의 갯수"-->
            <!-- <td>2</td> -->
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h1>9과 10칼럼 합치기</h1>
    <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td colspan="2">9</td>
                <!-- <td>10</td> -->
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
     
        <!-- 세로로 합칠 때는 rowspan 사용!
        rowspan = " 세로로 합칠 칼럼의 갯수" -->
        <h1>1과 6칼럼 합치기</h1>
    <table border="1">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <!-- <td>6</td> -->
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>

        <h1>10과 15를 합치기</h1>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td  rowspan="2">10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <!-- <t>15</td> -->
            </tr>
        </table>

        <h1>1,2,6,7 칼럼을 하나로 합치기</h1>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <!-- <td>2</td> -->
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <!-- <td>6</td> -->
                <!-- <td>7</td> -->
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>

</body>
</html>
