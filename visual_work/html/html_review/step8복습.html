<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-table {
            border-collapse: collapse;
            border: 3px solid brown;
            text-align: center;
        }
        .table-head {
            background-color: blueviolet;
        }
        caption {
            font-size: larger;
            font-weight: bold;
            font-style: italic;
        }
    
    </style>
</head>
<body>
    <table border="1" class="list-table">
        <caption>List</caption>
        <colgroup>
            <col width="100" style="background-color: pink;">
            <col width="200" style="background-color: thistle;">
            <col width="300" style="background-color: violet;">
        </colgroup>
        <thead>
        <tr class="table-head">
            <th >No.</th>
            <th >Name</th>
            <th >Numbers</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>Jiseon</td>
            <td>01012341234</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Amy</td>
            <td>01056789934</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
