<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step10_anchor3.html</title>
  </head>
  <body>
    <div class="container">
      <h1>anchor의 또 다른 기능</h1>
      <ul>
        <li>
          <a href="javascript:alert('링크를 눌렀네?')">javascript 실행하기</a>
        </li>
        <li><a href="tell:010-0000-0000"> 전화걸기</a></li>
        <li><a href="mailto:aaa@naver.com">메일보내기</a></li>
        <!-- href="javascript:alert('링크를 눌렀네?')"
            링크를 눌렀을때 자바스크립트가 실행되게 하고싶으면 href="javascript: " 사용
            href="tell:010-0000-0000" -> 폰에서 이 링크를 누르면 전화번호를 phone어플리케이션에 전달해주는 역할을 함
            href="mailto:aaa@naver.com" -> 기본 이메일 어플리케이션이 실행됨   -->
      </ul>
    </div>
  </body>
</html>
