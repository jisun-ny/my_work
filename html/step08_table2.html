<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_table2.html</title>
    <style>
        .my-table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- 앞페이지와 비주얼적으로 다르진 않지만 정석으로 테이블 만드는 방법-->
    <h1>table 요소 사용하기</h1>
    <table border="1" class="my-table"> 
        <!-- 표의 제목은 caption 에 표기-->
        <caption>회원 목록</caption>
        <!-- 칼럼의 폭을 조절하고 싶으면 colgroup 요소를 활용한다
        colgroup의 자식 요소인  col의 width가 칼럼의 폭이 된다-->

        <colgroup>
         <col width="100">
         <col width="200">
         <col width="300">
        </colgroup>
     
        <thead>
            <tr> 
                <th>번호</th> 
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>        
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>        
            </tr>
        </tbody>
    </table>

    <h1>tfoot 이 있는 table</h1>
    <table border="1" class="my-table">
        <caption>GS25 현금, 카드 매출 내역</caption>
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <!-- tfoot은 thead 바로 밑에 써줌! 하지만 표 에선 제일 아래(foot)에 나타남
        음성지원은 마크업 된 순서대로 읽어주기 때문에 중요한 정보 순서대로 입력하기 위해서 tfoot 활용할 수 있다. -->
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>   
</body>
</html>
