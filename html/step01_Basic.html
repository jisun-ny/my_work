<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_Basic.html</title>
    <style>
        button {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>여기는 제목</h1>
    <p>안녕하세요 이제 시작이군요</p>
    <button onclick="sayHi()">인사하기</button>
   <!-- onclick="버튼을 클릭하면 보여지는 자바스크립트 영역" 즉 js작성 규칙을 팔로우-->
   <!-- -->
    <script>
        //alert("hi");

        function sayHi() {
            alert("안녕하세요!");

        }
// 페이지 로딩 시점에는 함수를 읽음. sayHi 라는 함수를 만듬 { }안에 내용까지는 실행하진 않음
//함수가 호출 call 됐을 때( 특정시점)에 실행할 자바스크립트의 정보를 쫘아악 실행함

//console 에서 sayHi를 쳐보면 !!!참조!!! 그냥 생성되어있는 함수를 보는 것
//sayHi()를 치고 입력해보면 함수를 !!!호출!!! 하는 것
    </script>
</body>
</html>
